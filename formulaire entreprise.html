<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Entreprise</title>
    <link rel="stylesheet" href="formulaire entreprise.css">
</head>
<body>

<div class="background-shape"></div>
<div class="background-shape2"></div>

<div class="container">

    <div class="header">
        <h2>Fiche d’inscription – Entreprise</h2>
        <p>Informations générales de l’entreprise</p>
    </div>

    <form action="#">

        <div class="form-row">
            <div class="form-group">
                <label>Nom de l’entreprise</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Activité principale</label>
                <input type="text" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Localisation (Commune - Ville)</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Contact de l’entreprise</label>
                <input type="tel" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Email de l’entreprise</label>
                <input type="email" required>
            </div>
            <div class="form-group">
                <label>Nom et prénom du représentant</label>
                <input type="text" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Fonction du représentant</label>
                <input type="text" required>
            </div>
            <div class="form-group">
                <label>Contact du représentant</label>
                <input type="tel" required>
            </div>
        </div>

        <button type="submit" class="btn">Enregistrer l’entreprise</button>

    </form>

</div>

</body>
</html>
